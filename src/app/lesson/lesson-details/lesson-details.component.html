<div *ngIf="lesson">
  <h2>{{lesson.title}} details!</h2>
  <div>
    <label>id: </label>{{lesson.id}}</div>
  <div>
    <label>title: </label>
    <input [(ngModel)]="lesson.title" placeholder="title" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
